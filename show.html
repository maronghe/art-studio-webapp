<!DOCTYPE html>
<html>
<head>
	<title>展示图片</title>
	<!-- 引入Bootstrap的CSS文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- 引入Animate.css的CSS文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css">
	<style>
		body {
			background-image: url("https://cdn.pixabay.com/photo/2018/03/05/20/38/background-3202571_960_720.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
		}

		img {
			max-width: 100%;
			height: auto;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
			border-radius: 5px;
			margin-bottom: 20px;
			background-color: #ccc;
			background-size: cover;
			background-position: center center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img src="http://127.0.0.1:8080/images/1" alt="图片" class="animated">
			</div>
			<div class="col-md-4">
				<img src="http://127.0.0.1:8080/images/2" alt="图片" class="animated">
			</div>
			<div class="col-md-4">
				<img src="http://127.0.0.1:8080/images/3" alt="图片" class="animated">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img src="http://127.0.0.1:8080/images/4" alt="图片" class="animated">
			</div>
			<div class="col-md-4">
				<img src="http://127.0.0.1:8080/images/5" alt="图片" class="animated">
			</div>
			<div class="col-md-4">
				<img src="http://127.0.0.1:8080/images/6" alt="图片" class="animated">
			</div>
		</div>
	</div>
	<!-- 引入jQuery库和Animate.css的JS文件 -->
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css"></script>
	<script>
		// 在每张图片上添加特效和背景图
		$('img').each(function(){
			// 获取随机的特效名称
			var effects = ['bounce', 'flash', 'pulse', 'rubberBand', 'shake', 'swing', 'tada', 'wobble', 'jello'];
			var effect = effects[Math.floor(Math.random() * effects.length)];
			// 添加特效和背景图
			$(this).addClass('animated ' + effect);
			$(this).css('background-image', 'url("https://cdn.pixabay.com/photo/2018/03/05/20/38/background-3202571_960_720.jpg")');
		});
	</script>
</body>
</html>
